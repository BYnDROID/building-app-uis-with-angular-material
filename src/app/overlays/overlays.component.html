<mat-card>
  <span matTooltip="See!" matTooltipPosition="right">Regular elements can have tooltips!</span>
  <app-expander matTooltip="Attached to a component!" matTooltipDisabled></app-expander>
</mat-card>

<mat-card>
  <button mat-button (click)="showDialog()">See the dialog!</button>
  <p id="dialogDescription" style="width:0;height:0;overflow:hidden">This content should describe the purpose of the dialog</p>
</mat-card>

<ng-template #snack>
  Low-priority notification!
  <button mat-button (click)="closeTemplateSb()">Action!</button>
</ng-template>
